---
description: Pipeline for parsing postfix mail.log. Requires the geoip plugin.
processors:
- grok:
    field: message
    ignore_missing: false
    ignore_failure: false
    pattern_definitions:
      POSTFIX_PREFIX: "%{SYSLOGTIMESTAMP:timestamp} %{SYSLOGHOST:host.hostname} %{SYSLOGPROG}"
    patterns:
    - "^%{POSTFIX_PREFIX}: %{USERNAME:postfix.mail.queue_id}: %{DATA:message}$"
    - "^%{POSTFIX_PREFIX}: %{DATA:message}$"
- grok:
    field: message
    ignore_missing: true
    ignore_failure: false
    pattern_definitions:
      POSTFIX_HOST: "(%{IPORHOST:postfix.mail.remote_host}|)\\[%{IP:postfix.mail.remote_address}\\]((:%{POSINT:postfix.mail.remote_port})|)(:|)"
      POSTFIX_HOST_L: "(%{IPORHOST:postfix.mail.local_host}|)\\[%{IP:postfix.mail.local_address}\\]((:%{POSINT:postfix.mail.local_port})|)(:|)"
    patterns:
    - "^client=%{POSTFIX_HOST}, sasl_method=LOGIN, sasl_username=%{DATA:postfix.mail.login_username}$"
    - "^%{LOGLEVEL}: Recipient address rate limit exceeded: %{DATA:message} from %{POSTFIX_HOST}
      for service smtp$"
    - "^from=<%{DATA:postfix.mail.from}>, size=%{POSINT:postfix.mail.size:long}, nrcpt=%{POSINT:postfix.mail.nrcpt:int}"
    - "^to=<%{DATA:postfix.mail.to}>.+ relay=%{POSTFIX_HOST}.+ status=%{DATA:postfix.mail.status}$"
    - "^to=<%{DATA:postfix.mail.to}>.+ relay=%{HOSTNAME}.+ status=%{DATA:postfix.mail.status}$"
    - "^CONNECT from %{POSTFIX_HOST} to %{POSTFIX_HOST_L}$"
    - "^(connect|disconnect|lost connection after CONNECT) (from|to) %{POSTFIX_HOST}( %{DATA}|)$"
    - "^login: %{POSTFIX_HOST} %{USERNAME:login.username} %{DATA:login.method} %{DATA:message}$"
    - "^%{LOGLEVEL}: %{DATA:message}$"
    - "^message-id=<%{DATA:message_id} ?%{DATA:message}>$"
    - "^%{GREEDYDATA:message}$"
- date:
    field: timestamp
    target_field: "@timestamp"
    formats:
    - MMM  d HH:mm:ss
    - MMM dd HH:mm:ss
    - MMM d HH:mm:ss
    - ISO8601
    locale: en-US
    timezone: "-0300"
    ignore_failure: false
- rename:
    field: program
    target_field: program.name
    ignore_missing: true
- rename:
    field: pid
    target_field: program.pid
    ignore_missing: true
- remove:
    field: timestamp
    ignore_missing: true
- geoip:
    field: postfix.mail.remote_address
    target_field: source.geo
    ignore_failure: true
    ignore_missing: true
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: postfix.mail.remote_address
    target_field: source.as
    properties:
    - asn
    - organization_name
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
